<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super AI Dash</title>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #1a202c;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .container {
            display: grid;
            grid-template-columns: 40% 60%;
            grid-template-rows: 1fr;
            width: 80%;
            max-width: 120ch;
            min-height: 65vh;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: white;
        }

        #Login-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #9ab4ff, #7f9cf5);
            padding: 2rem;
            color: white;
            text-align: center;
        }

        #Login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: #fff;
        }

        #Login-form form {
            max-width: 22rem;
            width: 100%;
        }

        #Login-form fieldset {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
            border: none;
            width: 100%;
        }

        #Login-form label {
            margin-bottom: 0.5rem;
        }

        #Login-form input {
            width: 100%;
            font-size: 1rem;
            padding: 0.5rem;
        }

        #Login-form .submit-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
        }

        #Login-form button {
            padding: 1rem 2rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 1rem;
        }

        #Login-form button:hover {
            background-color: #5a67d8;
        }

        #Login-form p {
            font-size: 1rem;
            margin: 0;
            margin-left: 1rem;
        }

        #Login-form a {
            color: #667eea;
            text-decoration: none;
        }

        #Login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <section id="Login-info">
        <h1>Super AI Dash</h1>
        <p>AI powered finance from Apes, alt-coins,<br>
            and fiat currency we promise you won't<br>
            lose <em><strong>all</strong></em> of it.</p>
    </section>

    <section id="Login-form">
        <form action="login.php" method="post">
            <fieldset>
                <label for="emailField">Email Address</label>
                <input type="email" name="email" id="emailField" placeholder="you@example.com" autofocus required/>
            </fieldset>

            <fieldset>
                <label for="passwordField">Password</label>
                <input type="password" name="password" id="passwordField" placeholder="Enter your password"/>
            </fieldset>

            <section class="submit-row">
                <button type="submit">Sign In</button>
                <p>
                    <a href="forgot.php" class="forgot">Forgot password?</a>
                </p>
            </section>
        </form>
    </section>
</div>
</body>
</html>
