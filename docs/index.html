<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super AI Dash</title>
    <style>
        h1 {
            font-size: 2.5rem;
        }

        .container {
            display: grid;
            grid-template-columns: 40% 60%;
            grid-template-rows: 1fr;
            min-height: 100vh;
            max-width: 900px;
            margin: 0 auto;
        }

        #Login-info {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            justify-self: center;
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #667eea;
            max-height: 60vh;
            padding: 1rem;
        }
        #Login-form {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #Login-form form {
            max-width: 350px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto auto;
            gap: 1rem;
        }

        #Login-form fieldset {
            display: flex;
            flex-direction: column;
            margin-bottom: 0; /* Reset since grid gap handles spacing */
            border: none;
            width: 100%;
            grid-column: 1 / span 2;
        }

        #Login-form label {
            margin-bottom: 0.5rem;
        }

        #Login-form input {
            width: 100%;
        }

        #Login-form button {
            grid-column: 1;
        }

        #Login-form p {
            grid-column: 2;
            text-align: right;
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <section id="Login-info">
        <h1>Super AI Dash</h1>
        <p>AI powered finance from Apes, alt-coins,<br>
            and fiat currency we promise you won't<br>
            lose <em><strong>all</strong></em> of it.</p>
    </section>

    <section id="Login-form">
        <form action="login.php" method="post">
            <fieldset>
                <label for="emailField">Email Address</label>
                <input type="email" name="email" id="emailField" placeholder="you@example.com" autofocus required/>
            </fieldset>

            <fieldset>
                <label for="passwordField">Password</label>
                <input type="password" name="password" id="passwordField" placeholder="Enter your password"/>
            </fieldset>

            <button type="submit">Sign In</button>

            <p>
                <a href="forgot.php" class="forgot">Forgot password?</a>
            </p>
        </form>
    </section>
</div>
</body>
</html>
